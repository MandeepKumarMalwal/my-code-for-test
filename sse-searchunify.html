        function validateCheckboxes(checkboxes) {

        function doneCs() {
            if (!validateCheckboxes(checkboxesCS)) {
                alert('Please select at least one content source.');
                return;
            }

            const selectCS = document.getElementById("checkbox-display-cs");
            const toggleButtonSC = document.getElementById("toggleButton-searchclient");
            const SCbuttonAnimation = document.getElementsByClassName('toggle-SC')[0];
            SCbuttonAnimation.classList.add('animate__animated','animate__backInDown')

            // const showTextCS = document.getElementById('selectedText').innerHTML;
            const csdata = document.getElementById('showselectedCS');

            selectCS.style.display = 'none';
            toggleButtonSC.style.display = "block";
            // csdata.innerHTML = showTextCS;
            updateSelectedText(selectedTextArrayCS)
            const arrayCS = selectedTextArrayCS;
            const container = document.getElementById('showselectedCS');
            const horizontalRadius = container.clientWidth / 2; 
        const verticalRadius = container.clientHeight / 2; 
        const angleStep = (2 * Math.PI) / arrayCS.length; 

        // Create elements and append to container
        arrayCS.forEach((element) => {
            const div = document.createElement('div');
            div.classList.add('circle-element');
            div.innerHTML = element;
            container.appendChild(div);
        });

        const animateElements = () => {
            const time = new Date().getTime() / 5000; // Get current time in seconds
            arrayCS.forEach((element, index) => {
                const angle = index * angleStep - time; // Subtract time for counterclockwise rotation
                const x = horizontalRadius + horizontalRadius * Math.cos(angle); // Calculate x position
                const y = verticalRadius + verticalRadius * Math.sin(angle); // Calculate y position

                const div = container.children[index];
                div.style.left = `${x - 15}px`; // Adjust for element width (center element horizontally)
                div.style.top = `${y - 15}px`; // Adjust for element height (center element vertically)
            });
        };

        setInterval(animateElements, 16); // Update positions every 16ms (~60fps)
